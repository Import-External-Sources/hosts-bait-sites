language: python
os: linux
dist: bionic

python:
  - "3.8"

cache:
  directories:
  - "$HOME/db/"
  pip: true

env:
  global:
    #- secure: ""
    - GH_TOKEN: "${GH_TOKEN}"
    - GIT_NAME: "TravisCI"
    - GIT_EMAIL: "travis@travis-ci.org"
    - TRAVIS_REPO_SLUG: ${TRAVIS_REPO_SLUG} # Import-External-Sources/hosts-bait-sites
    - GIT_BRANCH: ${TRAVIS_BRANCH} # master
    - TZ: UTC
    - PYFUNCEBLE_AUTO_CONFIGURATION: YES
    - DEBUG_PYFUNCEBLE_ON_SCREEN: true
    #- PYFUNCEBLE_CONFIG_DIR: ${TRAVIS_BUILD_DIR}/dev-tools/
    #- PYFUNCEBLE_AUTO_CONFIGURATION: PyFunceble

addons:
  mariadb: '10.4'
  apt:
    update: true
    packages:
    - dos2unix
    - msttcorefonts
    - lsof
    - pdns-recursor

install:
  - pip3 install --upgrade pip
  - pip3 install -r "${TRAVIS_BUILD_DIR}/requirements.txt"

git:
  depth: 2

jobs:
  fast_finish: true

script:
  - sudo systemctl restart mysql.service
  - sudo mysql -u root -h localhost -e "CREATE DATABASE PyFunceble DEFAULT CHARACTER
    SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
  - sudo mysql -u root -h localhost -e "CREATE USER 'root'@'%' IDENTIFIED BY ''"
  - sudo mysql -u root -h localhost -e "CREATE USER 'PyFunceble'@'localhost' IDENTIFIED
    BY 'PyFunceble';"
  - sudo mysql -u root -h localhost -e "GRANT ALL PRIVILEGES ON *.* TO 'PyFunceble'@'localhost';"
  - sudo mysql --user=PyFunceble --password=PyFunceble PyFunceble < "${TRAVIS_BUILD_DIR}/db/pyfunceble.sql"
  # We put both in same statement so that if one fails the whole test result will fail.
  - bash dev-tools/DataTesting.sh && mkdir -p "${TRAVIS_BUILD_DIR}/db/" \
    && sudo mysqldump --user=PyFunceble --password=PyFunceble --opt PyFunceble
    > "${TRAVIS_BUILD_DIR}/db/pyfunceble.sql"
