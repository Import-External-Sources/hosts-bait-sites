language: python
os: linux
dist: bionic

python:
  - "3.8"

cache:
  directories:
  - "$HOME/db/"
  pip: true

env:
  global:
    - secure: ""
    - GIT_NAME: "TravisCI"
    - GIT_EMAIL: "travis@travis-ci.org"
    - TRAVIS_REPO_SLUG: Import-External-Sources/hosts-bait-sites
    - GIT_BRANCH: master
    - TZ: UTC
    - PYFUNCEBLE_CONFIG_DIR: ${TRAVIS_BUILD_DIR}/dev-tools/
    - PYFUNCEBLE_AUTO_CONFIGURATION: PyFunceble

addons:
  mariadb: '10.4'
  apt:
    update: true
    packages:
    - dos2unix
    - msttcorefonts
    - lsof
    - pdns-recursor

install:
  - pip3 install --upgrade pip
  - pip3 install -r ${TRAVIS_BUILD_DIR}/requirements.txt

git:
  depth: 2

jobs:
  fast_finish: true

script:
  - systemctl restart mysql.service
  - mysql -u root -h localhost -e "CREATE DATABASE PyFunceble DEFAULT CHARACTER
    SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
  - mysql -u root -h localhost -e "CREATE USER 'root'@'%' IDENTIFIED BY ''"
  - mysql -u root -h localhost -e "CREATE USER 'PyFunceble'@'localhost' IDENTIFIED
    BY 'PyFunceble';"
  - mysql -u root -h localhost -e "GRANT ALL PRIVILEGES ON *.* TO 'PyFunceble'@'localhost';"
  - mysql --user=PyFunceble --password=PyFunceble PyFunceble < ${HOME}/db/pyfunceble.sql
  # We put both in same statement so that if one fails the whole test result will fail.
  - bash dev-tools/DataTesting.sh && mkdir -p
    ${HOME}/db/ && mysqldump --user=PyFunceble --password=PyFunceble --opt PyFunceble
    > ${HOME}/db/pyfunceble.sql
